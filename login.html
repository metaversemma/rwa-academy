<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 | Web3Academy</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-white">
    <header class="py-4 px-6 bg-black bg-opacity-50 backdrop-filter backdrop-blur-lg fixed w-full z-10">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center">
                <a href="index.html"><span class="text-2xl font-bold text-blue-400">Web3Academy</span></a>
            </div>
            <nav class="hidden md:flex space-x-8">
                <a href="index.html#courses" class="hover:text-blue-400 transition">课程</a>
                <a href="index.html#benefits" class="hover:text-blue-400 transition">优势</a>
                <a href="index.html#testimonials" class="hover:text-blue-400 transition">学员反馈</a>
                <a href="index.html#pricing" class="hover:text-blue-400 transition">价格</a>
            </nav>
            <div>
                <a href="login.html" class="text-blue-400 hover:text-blue-300 transition">登录</a>
            </div>
        </div>
    </header>

    <main class="min-h-screen flex items-center justify-center pt-20 pb-10 px-4">
        <div class="max-w-md w-full bg-gray-800 rounded-xl p-8 shadow-2xl">
            <!-- Tabs -->
            <div class="flex mb-8 border-b border-gray-700">
                <button id="login-tab" class="flex-1 py-3 font-bold text-blue-400 border-b-2 border-blue-400">登录</button>
                <button id="register-tab" class="flex-1 py-3 font-bold text-gray-400 hover:text-white transition">注册</button>
            </div>
            
            <!-- Login Form -->
            <div id="login-form" class="space-y-6">
                <h2 class="text-2xl font-bold">欢迎回来</h2>
                <p class="text-gray-400">使用您的邮箱和密码登录账户</p>
                
                <div class="space-y-4">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-400 mb-2">邮箱地址</label>
                        <input type="email" id="email" class="w-full bg-gray-900 border border-gray-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-400 mb-2">密码</label>
                        <input type="password" id="password" class="w-full bg-gray-900 border border-gray-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input id="remember-me" type="checkbox" class="h-4 w-4 text-blue-500 focus:ring-blue-500 border-gray-700 rounded">
                            <label for="remember-me" class="ml-2 block text-sm text-gray-400">记住我</label>
                        </div>
                        <div>
                            <a href="#" class="text-sm text-blue-400 hover:text-blue-300">忘记密码?</a>
                        </div>
                    </div>
                </div>
                
                <button class="w-full bg-blue-500 hover:bg-blue-600 text-white py-3 rounded-lg font-bold transition">登录</button>
                
                <div class="relative my-6">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-700"></div>
                    </div>
                    <div class="relative flex justify-center">
                        <span class="px-3 bg-gray-800 text-gray-400">或使用</span>
                    </div>
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <button class="flex items-center justify-center py-3 px-4 bg-transparent border border-gray-700 rounded-lg hover:bg-gray-700 transition">
                        <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"></path>
                            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"></path>
                            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"></path>
                            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"></path>
                        </svg>
                        Google
                    </button>
                    <button class="flex items-center justify-center py-3 px-4 bg-blue-600 border border-blue-600 rounded-lg hover:bg-blue-700 transition">
                        <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"></path>
                        </svg>
                        Twitter
                    </button>
                </div>
            </div>
            
            <!-- Register Form (Hidden by default) -->
            <div id="register-form" class="space-y-6 hidden">
                <h2 class="text-2xl font-bold">创建账户</h2>
                <p class="text-gray-400">加入RWA学习社区，开启您的RWA资产上链之旅</p>
                
                <div class="space-y-4">
                    <div>
                        <label for="reg-name" class="block text-sm font-medium text-gray-400 mb-2">姓名</label>
                        <input type="text" id="reg-name" class="w-full bg-gray-900 border border-gray-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="reg-email" class="block text-sm font-medium text-gray-400 mb-2">邮箱地址</label>
                        <input type="email" id="reg-email" class="w-full bg-gray-900 border border-gray-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="reg-password" class="block text-sm font-medium text-gray-400 mb-2">密码</label>
                        <input type="password" id="reg-password" class="w-full bg-gray-900 border border-gray-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="reg-confirm-password" class="block text-sm font-medium text-gray-400 mb-2">确认密码</label>
                        <input type="password" id="reg-confirm-password" class="w-full bg-gray-900 border border-gray-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="flex items-center">
                        <input id="accept-terms" type="checkbox" class="h-4 w-4 text-blue-500 focus:ring-blue-500 border-gray-700 rounded">
                        <label for="accept-terms" class="ml-2 block text-sm text-gray-400">我同意 <a href="#" class="text-blue-400 hover:text-blue-300">服务条款</a> 和 <a href="#" class="text-blue-400 hover:text-blue-300">隐私政策</a></label>
                    </div>
                </div>
                
                <button class="w-full bg-blue-500 hover:bg-blue-600 text-white py-3 rounded-lg font-bold transition">注册</button>
                
                <div class="relative my-6">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-700"></div>
                    </div>
                    <div class="relative flex justify-center">
                        <span class="px-3 bg-gray-800 text-gray-400">或使用</span>
                    </div>
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <button class="flex items-center justify-center py-3 px-4 bg-transparent border border-gray-700 rounded-lg hover:bg-gray-700 transition">
                        <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"></path>
                            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"></path>
                            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"></path>
                            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"></path>
                        </svg>
                        Google
                    </button>
                    <button class="flex items-center justify-center py-3 px-4 bg-blue-600 border border-blue-600 rounded-lg hover:bg-blue-700 transition">
                        <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"></path>
                        </svg>
                        Twitter
                    </button>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-black py-10 px-4">
        <div class="container mx-auto">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-6 md:mb-0">
                    <a href="index.html"><span class="text-2xl font-bold text-blue-400">RWA Academy</span></a>
                </div>
                <div class="flex space-x-6">
                    <a href="#" class="text-gray-400 hover:text-white">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                            <path d="M8.29 20.251c7.547 0 11.675-6.253 11.675-11.675 0-.178 0-.355-.012-.53A8.348 8.348 0 0022 5.92a8.19 8.19 0 01-2.357.646 4.118 4.118 0 001.804-2.27 8.224 8.224 0 01-2.605.996 4.107 4.107 0 00-6.993 3.743 11.65 11.65 0 01-8.457-4.287 4.106 4.106 0 001.27 5.477A4.072 4.072 0 012.8 9.713v.052a4.105 4.105 0 003.292 4.022 4.095 4.095 0 01-1.853.07 4.108 4.108 0 003.834 2.85A8.233 8.233 0 012 18.407a11.616 11.616 0 006.29 1.84"></path>
                        </svg>
                    </a>
                </div>
            </div>
            <div class="mt-8 border-t border-gray-800 pt-8 flex flex-col md:flex-row justify-between">
                <p class="text-gray-400 text-sm">© 2024 RWA Academy. All rights reserved.</p>
                <div class="flex space-x-6 mt-4 md:mt-0">
                    <a href="#" class="text-gray-400 hover:text-white text-sm">隐私政策</a>
                    <a href="#" class="text-gray-400 hover:text-white text-sm">服务条款</a>
                    <a href="#" class="text-gray-400 hover:text-white text-sm">联系我们</a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // 切换登录和注册表单
        document.getElementById('login-tab').addEventListener('click', function() {
            document.getElementById('login-form').classList.remove('hidden');
            document.getElementById('register-form').classList.add('hidden');
            document.getElementById('login-tab').classList.add('text-blue-400', 'border-blue-400');
            document.getElementById('login-tab').classList.remove('text-gray-400');
            document.getElementById('register-tab').classList.remove('text-blue-400', 'border-blue-400');
            document.getElementById('register-tab').classList.add('text-gray-400');
            document.getElementById('register-tab').classList.remove('border-b-2');
            document.getElementById('login-tab').classList.add('border-b-2');
        });
        
        document.getElementById('register-tab').addEventListener('click', function() {
            document.getElementById('register-form').classList.remove('hidden');
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('register-tab').classList.add('text-blue-400', 'border-blue-400', 'border-b-2');
            document.getElementById('register-tab').classList.remove('text-gray-400');
            document.getElementById('login-tab').classList.remove('text-blue-400', 'border-blue-400');
            document.getElementById('login-tab').classList.add('text-gray-400');
            document.getElementById('login-tab').classList.remove('border-b-2');
        });
        
        // 表单提交处理
        const forms = document.querySelectorAll('form');
        forms.forEach(form => {
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                // 简单模拟API调用
                const isLogin = !document.getElementById('login-form').classList.contains('hidden');
                
                setTimeout(() => {
                    if (isLogin) {
                        window.location.href = 'dashboard.html';  // 重定向到用户面板
                    } else {
                        alert('注册成功！请登录您的账户。');
                        document.getElementById('login-tab').click();
                    }
                }, 1000);
            });
        });
    </script>
</body>
</html>
